    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/settings.css">
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li id="panel-button-1" class="h5 panel-button"><a href="javascript:showPanel(1)" data-i18n="settings.logging.title">Log</a></li>
      <li id="panel-button-2" class="h5 panel-button"><a href="javascript:showPanel(2)" data-i18n="settings.configuration.title">Config</a></li>
    </ul>
    <!-- Logging panel -->
    <div id="panel-1" class="panel">
      &nbsp;&nbsp;
      <button id="pauseLogging" onClick="pauseLogging()" title="Pause logging"><i class="fa fa-pause"></i></button>&nbsp;
      <button id="playLogging" onClick="playLogging()" title="Unpause logging"><i class="fa fa-play"></i></button>&nbsp;
      <button id="clearLogging" onClick="clearLogging()" title="Clear"><i class="fa fa-trash"></i></button>&nbsp;
      <button id="popOut" onClick="popoutLogging()" title="Popout window"><i class="fa fa-external-link"></i></button>&nbsp;
      <table id="logs" class="table table-condensed" width=100%>
        <thead>
          <tr>
            <th class="">Date and time</th>
            <th class="">Component</th>
            <th class="">Event</th>
            <th class="">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr class=logentry>
            <td class="event small" colspan=4>Starting log...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Configuration panel -->
    <div id="panel-2" class="panel">
      <h5>Settings for realtime logging page</h5>
      <fieldset>
        <div class="row">
          <div class="col-sm-6">
            Enable / disable listening
            <div id="treeview-checkable" class=""></div>
          </div>
          <div class="col-sm-6">
            Details
            <p>
              <button type="button" class="btn btn-danger" id="btn-uncheck-all">Uncheck All</button>
              <button type="button" class="btn btn-success" id="btn-check-all">Check All</button>&nbsp;&nbsp;&nbsp;
            </p>
            <div class="form-group">
              <label for="input-check-node" class="sr-only">Search:</label>
              <input type="input" class="form-control" id="input-check-node" placeholder="Search..." value="">
            </div>
            <div id="checkable-output"></div>
          </div>
        </div>
      </fieldset>
<!--
      <h5>Settings for backend logging</h5>
      <fieldset>
        Backend logging will be added later. This feature enables you to trigger flows based on logging and send your log to a database or cloud.
      </fieldset>
      <div id="busy" class="busy"><i class="fa fa-cog fa-spin fa-2x fa-fw"></i><span>..</span></div>
      <div id="error" class="error"><i class="fa fa-times-circle fa-2x fa-fw"></i><span>..</span></div>
      <div id="success" class="success"><i class="fa fa-check fa-2x fa-fw"></i><span>..</span></div>
    -->
    </div>
  </body>
</html>
